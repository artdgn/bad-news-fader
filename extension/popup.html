<!--
Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options for Bad News Fader</title>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Options</h2>
		</div>
    <div id="options">
		<label for="selectedStyling">Styling</label>
		<select id="selectedStyling" class="storedOptions">
			<option value="default">default</option>
			<option value="with_color">with colors</option>
		</select>

		<label for="selectedBackend">Backend</label>
		<select id="selectedBackend" class="storedOptions">
			<option value="default">default</option>
			<option value="simple">simple</option>
		</select>

		<label for="selectedThreshold">Positivity threshold</label>
	    <input class="slider storedOptions" id="selectedThreshold"
               type="range" min="0" max="100" value="50" >

		<label for="selectedRankingCheck">Ranks instead of values</label>
		<input class="storedOptions" type="checkbox" id="selectedRankingCheck">
	</div>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
