<!--
Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
</head>
<body>
	<div class="container">
		<div id="options">
			<div id="title" >
				<span>Options</span>
			</div>
			<div class="optionRow" title="Choose how to alter negative&#013;items' visibility">
				<label for="selectedStyling">Styling mode</label>
				<select id="selectedStyling" class="storedOptions">
					<option value="opacity">&nbspOpacity&nbsp</option>
					<option value="color">&nbspColors&nbsp</option>
				</select>
			</div>

			<div class="optionRow" title="Adjust for higher or lower sensitivity">
				<label for="selectedThreshold">Negativity threshold</label>
				<input class="slider storedOptions" id="selectedThreshold"
					   type="range" min="0" max="100" value="50">
			</div>

			<div class="optionRow"
				 title="Toggle to use relative sensitivity&#013;(e.g. set threshold to 20% consider&#013;only bottom 20% as positive)">
				<label for="selectedRankingCheck">Use relative values</label>
				<input class="storedOptions" type="checkbox" id="selectedRankingCheck">
			</div>

            <div class="optionRow" title="How to calculate negativity values">
				<label for="selectedBackend">Calculation</label>
				<select id="selectedBackend" class="storedOptions">
					<option value="python">&nbspPython&nbsp</option>
					<option value="simple">&nbspJS-Stub&nbsp</option>
				</select>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript" src="js/popup.js"></script>

<style>
body {
	width: 20rem;
	margin: 0;
}
.container {
	display: flex;
	flex-direction: column;
	padding: 1rem;
	font-size: 1.25rem;
	background-color: #f2f2ff;
	color: #382381;
	border: 2px #183578;
}
#title {
	padding-top: 0.3rem;
	padding-bottom: 0.7rem;
	font-size: 1.75rem;
	font-weight: bold;
	text-align: center;
}
.optionRow {
	display: flex;
	justify-content: space-between;
	flex-direction: row;
	margin-top: 0.5rem;
}
input[type=range] {
	width: 100%;
}
input[type=checkbox] {
    transform: scale(1.5);
}
select {
	width: 50%;
	font-size: 1.25rem;
	text-align: center;
	background-color: #f2f2ff;
}
</style>
</html>
