<!--
Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options for Bad News Fader</title>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Options</h2>
		</div>
    <div id="options">
		<label for="selectedStyling">Styling</label>
		<select id="selectedStyling">
			<option value="default">default</option>
			<option value="nocolors">no colors</option>
		</select>
		<label for="selectedBackend">Backend</label>
		<select id="selectedBackend">
			<option value="default">default</option>
			<option value="random">random</option>
		</select>
	</div>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
