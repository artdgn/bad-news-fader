<!--
Allows user to adjust filtration settings.
 -->
<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" href="./popup/styles.css" />
</head>

<body>
  <div class="container">
    <div id="options">
      <div id="title">
        <span>Negativity Balancer</span>
      </div>
      <div class="option-row">
        <label for="selected-thissiteonly-check"
           title="Apply settings for this site only (or globally).">This site only&nbsp
          <input class="stored-options" type="checkbox" id="selected-thissiteonly-check" />
        </label>
        <label for="selected-onoff-check" title="Toggle extension on / off">On&nbsp
          <input class="stored-options" title="Toggle extension off" 
            type="checkbox" id="selected-onoff-check" />
        </label>
      </div>
      <hr class="dotted">

      <div class="option-row" title="Increase to show more / Decrease for less">
        <label for="selected-threshold">Negativity tolerance</label>
        <input class="slider stored-options" id="selected-threshold" 
          type="range" min="0" max="100" value="50" />
      </div>

      <div class="option-row" title="Choose how to alter negative&#013;items' visibility">
        <label for="selected-styling">Styling</label>
        <select id="selected-styling" class="stored-options">
          <option value="opacity">&nbspTransparency&nbsp</option>
          <option value="remove">&nbspRemove&nbsp</option>
          <option value="color">&nbspColors&nbsp</option>
        </select>
      </div>

      <div class="option-row"
        title="Toggle to use relative sensitivity&#013;(e.g. set threshold to 20% to show only 20%)">
        <label for="selected-ranking-check">Use percentage values</label>
        <input class="stored-options" type="checkbox" id="selected-ranking-check" />
      </div>

      <div class="option-row"
        title="Toggle to restyle only texts elements&#013; themselves and not their highest container">
        <label for="selected-onlytexts-check">Only text elements</label>
        <input class="stored-options" type="checkbox" id="selected-onlytexts-check" />
      </div>

      <div class="option-row" title="How to calculate negativity values">
        <label for="selected-backend">Calculation</label>
        <select id="selected-backend" class="stored-options">
          <option value="pyflair">&nbspFlairNLP (Py)&nbsp</option>
          <option value="jsvader">&nbspVader (JS)&nbsp</option>
          <option value="jsafinn">&nbspAFINN (JS)&nbsp</option>
          <option value="off">&nbspOff&nbsp</option>
        </select>
      </div>
    </div>
    <hr class="dotted">
    <div id="stats">
      <div class="stats-row" title="Percentage of positive elements out of all scored">
        <label for="positivity-score">Page positivity:</label>
        <span id="positivity-score">0%</span>
      </div>
    </div>
  </div>
  <script src="./popup/popup.js"></script>
</body>

</html>
