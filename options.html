<!--
Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options for Bad News Filter</title>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Kind</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="covid">COVID</option>
		  <option value="trump">Trump</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Pages count: <span id="pagecount"></span></h4>
			<h4>Marked count: <span id="markedcount"></span></h4>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
